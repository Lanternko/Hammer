<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Arena - Roguelike Battle</title>
    
    <!-- 🔧 模組化 CSS 文件 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/character.css">
    <link rel="stylesheet" href="styles/ui-panels.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/z-index.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- 🔧 內聯關鍵樣式（避免 FOUC） -->
    <style>
        /* 防止未樣式化內容閃現 */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* 緊急備用樣式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Loading Combat Arena...</h2>
        <p>Initializing battle systems...</p>
    </div>

    <!-- Background Particles -->
    <div class="bg-particles"></div>
    
    <!-- Main Game Area -->
    <div class="combat-arena">
        <div class="round-header">
            <div class="round-counter">Round 1 / 20</div>
        </div>
        
        <div class="combat-container">
            <!-- Hero Character -->
            <div class="character-card hero">
                <div class="character-name">🔨 重錘英雄</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">100 / 100</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- VS Indicator -->
            <div class="vs-indicator">⚔️</div>
            
            <!-- Enemy Character -->
            <div class="character-card enemy">
                <div class="character-name">👹 Loading...</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">--- / ---</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stats-title">⚡ Hero Stats</div>
        <div class="stat-row">
            <div class="stat-label">
                <span>⚔️</span>
                Attack
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>⚡</span>
                Speed
            </div>
            <div class="stat-value">0.50</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>🛡️</span>
                Defense
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>💥</span>
                Crit Rate
            </div>
            <div class="stat-value">10%</div>
        </div>
    </div>
    
    <!-- Combat Log -->
    <div class="combat-log">
        <div class="log-title">⚡ Combat Log</div>
    </div>
    
    <script>
        // 🔧 優化的頁面載入處理
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            if (!container) return;

            const particleCount = window.innerWidth < 768 ? 15 : 30; // 響應式粒子數量
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // 🔧 CSS 載入檢查
        function checkCSSLoaded() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    const testElement = document.querySelector('.combat-arena');
                    if (testElement && getComputedStyle(testElement).position === 'relative') {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
                
                // 超時處理
                setTimeout(() => {
                    clearInterval(checkInterval);
                    console.warn('CSS 載入超時，繼續初始化');
                    resolve();
                }, 3000);
            });
        }

        // 🔧 優化的初始化序列
        async function initializePage() {
            try {
                // 1. 等待 CSS 載入
                await checkCSSLoaded();
                
                // 2. 創建粒子效果
                createParticles();
                
                // 3. 標記頁面已載入
                document.body.classList.add('loaded');
                
                // 4. 延遲隱藏載入畫面
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }
                }, 800);
                
            } catch (error) {
                console.error('頁面初始化錯誤:', error);
                // 錯誤情況下也要隱藏載入畫面
                document.body.classList.add('loaded');
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }
        }

        // 🔧 性能優化：使用 requestIdleCallback
        if ('requestIdleCallback' in window) {
            requestIdleCallback(initializePage);
        } else {
            // 備用方案
            setTimeout(initializePage, 100);
        }

        // 🔧 響應式處理
        window.addEventListener('resize', debounce(() => {
            // 重新調整粒子數量（如果需要）
            const container = document.querySelector('.bg-particles');
            const currentCount = container ? container.children.length : 0;
            const targetCount = window.innerWidth < 768 ? 15 : 30;
            
            if (Math.abs(currentCount - targetCount) > 5) {
                if (container) {
                    container.innerHTML = '';
                    createParticles();
                }
            }
        }, 250));

        // 防抖函數
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 🔧 錯誤處理
        window.addEventListener('error', (event) => {
            console.error('頁面錯誤:', event.error);
            // 確保遊戲仍然可以載入
            document.body.classList.add('loaded');
        });

        // 🔧 CSS 載入失敗處理
        window.addEventListener('load', () => {
            if (!document.body.classList.contains('loaded')) {
                console.warn('CSS 可能載入失敗，使用備用初始化');
                initializePage();
            }
        });
    </script>
    
    <!-- 載入主遊戲模組 -->
    <script type="module" src="main.js"></script>
</body>
</html>
