<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Arena - Roguelike Battle</title>
    
    <!-- CSS Ê®°ÁµÑÂåñËºâÂÖ• -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/character.css">
    <link rel="stylesheet" href="styles/ui-panels.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Loading Combat Arena...</h2>
        <p>Initializing battle systems...</p>
    </div>

    <div class="bg-particles"></div>
    
    <div class="combat-arena">
        <div class="round-header">
            <div class="round-counter">Round 1 / 20</div>
        </div>
        
        <div class="combat-container">
            <!-- Hero Character -->
            <div class="character-card hero">
                <div class="character-name">üõ°Ô∏è Giant Hero</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">100 / 100</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- VS Indicator -->
            <div class="vs-indicator">‚öîÔ∏è</div>
            
            <!-- Enemy Character -->
            <div class="character-card enemy">
                <div class="character-name">üëπ Loading...</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">--- / ---</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stats-title">‚ö° Hero Stats</div>
        <div class="stat-row">
            <div class="stat-label">
                <span>‚öîÔ∏è</span>
                Attack
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>‚ö°</span>
                Speed
            </div>
            <div class="stat-value">0.50</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>üõ°Ô∏è</span>
                Defense
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>üí•</span>
                Crit Rate
            </div>
            <div class="stat-value">10%</div>
        </div>
    </div>
    
    <!-- Combat Log -->
    <div class="combat-log">
        <div class="log-title">‚ö° Combat Log</div>
    </div>
    
    <script>
        // Create background particles
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles immediately
        createParticles();

        // Hide loading screen after delay
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 1000);
    </script>
    
    <!-- Load the main game module -->
    <script type="module" src="main.js"></script>
</body>
</html>
