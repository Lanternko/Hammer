<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Arena - Roguelike Battle</title>
    
    <!-- CSS 模組化載入 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/character.css">
    <link rel="stylesheet" href="styles/ui-panels.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Loading Combat Arena...</h2>
        <p>Initializing battle systems...</p>
    </div>

    <div class="bg-particles"></div>
    
    <div class="combat-arena">
        <div class="round-header">
            <div class="round-counter">Round 1 / 20</div>
        </div>
        
        <div class="combat-container">
            <!-- Hero Character -->
            <div class="character-card hero">
                <div class="character-name">🛡️ Giant Hero</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">100 / 100</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- VS Indicator -->
            <div class="vs-indicator">⚔️</div>
            
            <!-- Enemy Character -->
            <div class="character-card enemy">
                <div class="character-name">👹 Loading...</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">--- / ---</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Expanded Player Stats Panel -->
    <div class="stats-panel">
        <div class="stats-title">👤 玩家數據</div>
        <div class="stats-columns">
            <div class="stats-column">
                <div class="column-header">⚔️ 攻擊</div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>⚔️</span>
                        攻擊力
                    </div>
                    <div class="stat-value">20.0</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>⚡</span>
                        攻擊速度
                    </div>
                    <div class="stat-value">0.50</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>💥</span>
                        暴擊率
                    </div>
                    <div class="stat-value">10%</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>🔨</span>
                        重錘率
                    </div>
                    <div class="stat-value">15%</div>
                </div>
            </div>
            <div class="stats-column">
                <div class="column-header">🛡️ 防禦</div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>🛡️</span>
                        防禦力
                        <span class="tooltip-trigger">?</span>
                    </div>
                    <div class="stat-value">20.0</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>🔰</span>
                        固定減傷
                    </div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span>💚</span>
                        生命汲取
                    </div>
                    <div class="stat-value">0%</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enemy Stats Panel -->
    <div class="enemy-stats-panel">
        <div class="stats-title">👹 敵人數據</div>
        <div class="stat-row">
            <div class="stat-label">
                <span>⚔️</span>
                攻擊力
            </div>
            <div class="stat-value">---</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>⚡</span>
                攻擊速度
            </div>
            <div class="stat-value">---</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>🛡️</span>
                護甲值
            </div>
            <div class="stat-value">---</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>🏷️</span>
                類型
            </div>
            <div class="stat-value">載入中...</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>⚔️</span>
                戰鬥力
            </div>
            <div class="stat-value">---</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>💪</span>
                特殊屬性
            </div>
            <div class="stat-value">---</div>
        </div>
    </div>
    
    <script>
        // Create background particles
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles immediately
        createParticles();

        // Hide loading screen after delay
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 1000);
    </script>
    
    <!-- 🔧 修復：Load the main game module with type="module" -->
    <script type="module" src="main.js"></script>
</body>
</html>
