<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Arena - Roguelike Battle</title>
    
    <!-- ğŸ”§ æ¨¡çµ„åŒ– CSS æ–‡ä»¶ -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/character.css">
    <link rel="stylesheet" href="styles/ui-panels.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/z-index.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- ğŸ”§ å…§è¯é—œéµæ¨£å¼ï¼ˆé¿å… FOUCï¼‰ -->
    <style>
        /* é˜²æ­¢æœªæ¨£å¼åŒ–å…§å®¹é–ƒç¾ */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* ç·Šæ€¥å‚™ç”¨æ¨£å¼ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Loading Combat Arena...</h2>
        <p>Initializing battle systems...</p>
    </div>

    <!-- Background Particles -->
    <div class="bg-particles"></div>
    
    <!-- Main Game Area -->
    <div class="combat-arena">
        <div class="round-header">
            <div class="round-counter">Round 1 / 20</div>
        </div>
        
        <div class="combat-container">
            <!-- Hero Character -->
            <div class="character-card hero">
                <div class="character-name">ğŸ”¨ é‡éŒ˜è‹±é›„</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">100 / 100</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- VS Indicator -->
            <div class="vs-indicator">âš”ï¸</div>
            
            <!-- Enemy Character -->
            <div class="character-card enemy">
                <div class="character-name">ğŸ‘¹ Loading...</div>
                
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <div class="health-text">--- / ---</div>
                    </div>
                </div>
                
                <div class="attack-progress">
                    <div class="attack-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stats-title">âš¡ Hero Stats</div>
        <div class="stat-row">
            <div class="stat-label">
                <span>âš”ï¸</span>
                Attack
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>âš¡</span>
                Speed
            </div>
            <div class="stat-value">0.50</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>ğŸ›¡ï¸</span>
                Defense
            </div>
            <div class="stat-value">20.0</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">
                <span>ğŸ’¥</span>
                Crit Rate
            </div>
            <div class="stat-value">10%</div>
        </div>
    </div>
    
    <!-- Combat Log -->
    <div class="combat-log">
        <div class="log-title">âš¡ Combat Log</div>
    </div>
    
    <script>
        // ğŸ”§ å„ªåŒ–çš„é é¢è¼‰å…¥è™•ç†
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            if (!container) return;

            const particleCount = window.innerWidth < 768 ? 15 : 30; // éŸ¿æ‡‰å¼ç²’å­æ•¸é‡
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // ğŸ”§ CSS è¼‰å…¥æª¢æŸ¥
        function checkCSSLoaded() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    const testElement = document.querySelector('.combat-arena');
                    if (testElement && getComputedStyle(testElement).position === 'relative') {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
                
                // è¶…æ™‚è™•ç†
                setTimeout(() => {
                    clearInterval(checkInterval);
                    console.warn('CSS è¼‰å…¥è¶…æ™‚ï¼Œç¹¼çºŒåˆå§‹åŒ–');
                    resolve();
                }, 3000);
            });
        }

        // ğŸ”§ å„ªåŒ–çš„åˆå§‹åŒ–åºåˆ—
        async function initializePage() {
            try {
                // 1. ç­‰å¾… CSS è¼‰å…¥
                await checkCSSLoaded();
                
                // 2. å‰µå»ºç²’å­æ•ˆæœ
                createParticles();
                
                // 3. æ¨™è¨˜é é¢å·²è¼‰å…¥
                document.body.classList.add('loaded');
                
                // 4. å»¶é²éš±è—è¼‰å…¥ç•«é¢
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }
                }, 800);
                
            } catch (error) {
                console.error('é é¢åˆå§‹åŒ–éŒ¯èª¤:', error);
                // éŒ¯èª¤æƒ…æ³ä¸‹ä¹Ÿè¦éš±è—è¼‰å…¥ç•«é¢
                document.body.classList.add('loaded');
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }
        }

        // ğŸ”§ æ€§èƒ½å„ªåŒ–ï¼šä½¿ç”¨ requestIdleCallback
        if ('requestIdleCallback' in window) {
            requestIdleCallback(initializePage);
        } else {
            // å‚™ç”¨æ–¹æ¡ˆ
            setTimeout(initializePage, 100);
        }

        // ğŸ”§ éŸ¿æ‡‰å¼è™•ç†
        window.addEventListener('resize', debounce(() => {
            // é‡æ–°èª¿æ•´ç²’å­æ•¸é‡ï¼ˆå¦‚æœéœ€è¦ï¼‰
            const container = document.querySelector('.bg-particles');
            const currentCount = container ? container.children.length : 0;
            const targetCount = window.innerWidth < 768 ? 15 : 30;
            
            if (Math.abs(currentCount - targetCount) > 5) {
                if (container) {
                    container.innerHTML = '';
                    createParticles();
                }
            }
        }, 250));

        // é˜²æŠ–å‡½æ•¸
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ğŸ”§ éŒ¯èª¤è™•ç†
        window.addEventListener('error', (event) => {
            console.error('é é¢éŒ¯èª¤:', event.error);
            // ç¢ºä¿éŠæˆ²ä»ç„¶å¯ä»¥è¼‰å…¥
            document.body.classList.add('loaded');
        });

        // ğŸ”§ CSS è¼‰å…¥å¤±æ•—è™•ç†
        window.addEventListener('load', () => {
            if (!document.body.classList.contains('loaded')) {
                console.warn('CSS å¯èƒ½è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨å‚™ç”¨åˆå§‹åŒ–');
                initializePage();
            }
        });
    </script>
    
    <!-- è¼‰å…¥ä¸»éŠæˆ²æ¨¡çµ„ -->
    <script type="module" src="main.js"></script>
</body>
</html>
